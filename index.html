<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>

  </style> -->
</head>
<body>
  <!-- Main Container Start -->
  <div id="main-container" class="main-container">

    <!-- Navigation Start -->
    <nav class="main-nav-container">
      <div class="navbar">
        <div class="hamburger-icon"></div>
        <div class="logo"></div>
        <div class="cart-icon"></div>
        <div class="avatar"></div>
      </div>

    </nav>
    <!-- Navigation End -->

    <!-- Main Content Start -->
    <main class="main-content">

      <!-- Lightbox Start -->
      <div class="lightbox-container">
        <div class="previous-icon"></div>
        <div class="lightbox-image"></div>
        <div class="next-icon"></div>
      </div>
      <!-- Lightbox End -->

      <!-- Main Info Container Start -->
      <article class="main-info-container">

        <p class="company-name-copy">Sneaker Company</p>
        <h1 class="main-headline">Fall Limited Edition Sneakers</h1>
        <p class="main-info-copy">These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they’ll withstand everything the weather can offer.</p>

        <div class="pricing-container">
          <h2 class="total-amount-copy">$125.00</h2>
          <p class="discount-copy">50%</p>
          <p class="regular-price-copy">$250.00</p>
        </div>

        <div class="quantity-selection-container">
          <div class="minus-icon"></div>
          <p class="total-quantity-copy">0</p>
          <div class="plus-icon"></div>
        </div>

      </article>
      <!-- Main Info Container End -->

    </main>
    <!-- Main Content End -->

  </div>
  <!-- Main Container End -->
